{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-4">
                        <div class="me-3">
                            <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
                        </div>
                        <div>
                            <h2 class="mb-0">Profil Pengguna</h2>
                            <small class="text-muted">{{ user_email }}</small>
                        </div>
                    </div>
                    <hr>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Nama Lengkap:</strong> {{ user_name }}</li>
                        <li class="list-group-item"><strong>Tanggal Lahir:</strong> {{ user_dob }}</li>
                        <li class="list-group-item"><strong>Riwayat Luka Diabetes:</strong> {{ user_history }}</li>
                    </ul>
                    <div class="text-end">
                        <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil-square"></i> Edit Profil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
