{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-person-plus"></i> Daftar Akun
                    </h2>
                    <form id="register-form" autocomplete="off">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Tanggal Lahir</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">Daftar</button>
                        <div id="register-message" class="mt-2 text-center"></div>
                    </form>
                    <div class="text-center">
                        <small>Sudah punya akun? <a href="{{ url_for('login') }}">Login sekarang</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  // Konfigurasi diambil dari variabel yang dikirim Flask
  const firebaseConfig = {
    apiKey: "{{ FIREBASE_API_KEY }}",
    authDomain: "{{ FIREBASE_AUTH_DOMAIN }}",
    projectId: "{{ FIREBASE_PROJECT_ID }}",
    storageBucket: "{{ FIREBASE_STORAGE_BUCKET }}",
    messagingSenderId: "{{ FIREBASE_MESSAGING_SENDER_ID }}",
    appId: "{{ FIREBASE_APP_ID }}",
    measurementId: "{{ FIREBASE_MEASUREMENT_ID }}"
  };
  firebase.initializeApp(firebaseConfig);
 
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const name = document.getElementById('name').value;
    const dob = document.getElementById('dob').value;
    const messageDiv = document.getElementById('register-message');

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Simpan nama ke profile user
        return userCredential.user.updateProfile({
          displayName: name
        }).then(() => {
          // Simpan data tambahan ke Firestore
          return db.collection('users').doc(userCredential.user.uid).set({
            name: name,
            dob: dob,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        });
      })
      .then(() => {
        messageDiv.innerHTML = '<span class="text-success">Registrasi berhasil! Silakan login.</span>';
        document.getElementById('register-form').reset();
      })
      .catch((error) => {
        messageDiv.innerHTML = '<span class="text-danger">' + error.message + '</span>';
      });
  });
</script>
{% endblock %}
